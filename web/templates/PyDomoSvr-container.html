{# PyDomoSvr Jinja2 template to include in PyDomoSvr-main.html #}

<div class="container">

  <div class="starter-template">
    <h1>Camera Snapshots</h1>
    {% for jpeg_base64 in jpeg_base64_list %}
        <hr>
        <img src="data:image/jpeg;base64,{{ jpeg_base64 }}" class="img-responsive" alt="Responsive image">
    {% endfor %}
  </div>

</div><!-- /.container -->
